---
- name: Install required system packages
  ansible.builtin.apt:
    update_cache: yes
    state: present
    name: "{{ docker_deps }}"

- name: Install repo key
  apt_key:
    url: https://download.docker.com/linux/debian/gpg
    state: present

- name: Install repository
  apt_repository:
    repo: deb [arch=arm64] https://download.docker.com/linux/debian bullseye stable
    state: present
  when: ansible_distribution == 'Debian' and ansible_distribution_version is version('11', '==')

- name: Install repository
  apt_repository:
    repo: deb [arch=amd64] https://download.docker.com/linux/debian bookworm stable
    state: present
  when: ansible_distribution == 'Debian' and ansible_distribution_version is version('12.5', '==')

# update the system
- name: Run the equivalent of "apt-get update" as a separate step
  ansible.builtin.apt:
    update_cache: true
    cache_valid_time: 3600

- name: Update apt and install docker
  ansible.builtin.apt:
    name: "{{ docker_packages }}"
    state: present

- name: Ensure group docker exists
  ansible.builtin.group:
    name: docker
    state: present

- name: Add user to group docker
  ansible.builtin.user:
    name: "{{ ansible_user }}"
    groups:
      - docker
    append: yes

- name: Make sure Docker is running and enabled
  service:
    name: docker
    state: started
    enabled: true

#- name: Unconditionally reboot the machine with all defaults
#  ansible.builtin.reboot:

- name: Make base docker data directory
  ansible.builtin.file:
    path: "{{ docker_dir }}"
    state: directory
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: 0755

