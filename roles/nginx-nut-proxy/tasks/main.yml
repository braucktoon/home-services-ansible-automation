---
- name: Install nginx package.
  ansible.builtin.apt:
    name: nginx
    state: present
  become: true

- name: Ensure that nginx service is started and enabled on boot
  service:
    name: nginx
    state: started
    enabled: true
  become: true

- name: Ensure line is present in nginx.conf file
  lineinfile:
    path: /etc/nginx/nginx.conf
    line: 'stream { server { listen 3493; proxy_pass 10.0.0.2:3493; } }'
  become: true

- name: Remove default site, we don't need it
  ansible.builtin.file:
    path: /etc/nginx/sites-enabled/default
    state: absent
  notify: restart nginx

- name: Copy nut client configuration files in place.
  template:
    src: "{{ item }}.j2"
    dest: "/etc/nut/{{ item }}"
    owner: root
    group: nut
    mode: 0600
  with_items:
    - upssched-cmd
  notify: restart nut-client

- name: Install unbound package.
  ansible.builtin.apt:
    name: unbound
    state: present
  become: true
 
- name: Copy unbound configuration file in place.
  template:
    src: "{{ item }}.j2"
    dest: "/etc/unbound/unbound.conf.d/{{ item }}"
    owner: root
    group: root
    mode: 0600
  with_items:
    - pi-hole.conf
  notify: restart unbound

- name: Ensure that unbound service is started and enabled on boot
  service:
    name: unbound
    state: started
    enabled: true
  become: true

- name: Ensure that unresolvconf service is stopped and disabled
  service:
    name: unbound-resolvconf
    state: stopped
    enabled: false
  become: true

#Disable the file resolvconf_resolvers.conf from being generated when resolvconf is invoked elsewhere.
- name: Disable the file resolvconf_resolvers.conf
  ansible.builtin.command: sudo sed -Ei 's/^unbound_conf=/#unbound_conf=/' /etc/resolvconf.conf

# delete /etc/unbound/unbound.conf.d/resolvconf_resolvers.conf
- name: Remove file (delete file)
  ansible.builtin.file:
    path: /etc/unbound/unbound.conf.d/resolvconf_resolvers.conf
    state: absent
  notify: restart unbound
