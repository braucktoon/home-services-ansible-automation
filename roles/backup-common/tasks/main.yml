---
- name: Create backup log directory
  ansible.builtin.file:
    path: /var/log/backups
    state: directory
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: "0755"
    recurse: true
  become: true

- name: Deploy shared backup library
  ansible.builtin.template:
    src: backup-lib.sh.j2
    dest: /usr/local/lib/backup-lib.sh
    owner: root
    group: root
    mode: "0644"
  become: true
